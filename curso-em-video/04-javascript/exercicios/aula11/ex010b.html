<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nacionalidade</title>
</head>
<body>
  <h1>Nacionalidade</h1>
  <label for="pais">País:</label>
  <input type="text" id="pais" name="pais">
  <input type="button" value="Verificar" onclick="verificar()">
  <div id="resultado"></div>
  <script>  
    function verificar() {
      var pais = document.querySelector('input#pais').value.toUpperCase()
      var resultado = document.querySelector('div#resultado')

      resultado.innerHTML = `<p>Vivendo em <strong>${pais}!</strong></p>`

      if (pais == 'BRASIL') {
        resultado.innerHTML += '<p>Você é <strong>BRASILEIRO!</strong></p>'
      }
      else {
        resultado.innerHTML += '<p>Você é <strong>ESTRANGEIRO!</strong></p>'
      }
    }
  </script>
</body>
</html>
