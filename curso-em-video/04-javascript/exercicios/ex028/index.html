<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatorial</title>
</head>
<body>
  <h1>Cálculo de Fatorial</h1>
  <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
  <form action="#" method="get">
    <label for="numero">Número:</label>
    <input type="number" name="numero" id="numero" min="1" max="21" placeholder="Número:">
    <input type="submit" value="Fatorial" formaction="javascript:calcular()">
  </form>
  <section id="resultado">
    <p>Preencha os dados acima e aperte o botão.</p>
  </section>
  <script src="script.js"></script>
</body>
</html>
