<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados de Formulário</title>
</head>
<body>
  <h1>Contando de 0 até um número positivo qualquer</h1>
  <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números postivos)</p>
  <form action="#" method="get">
    <label for="numero">Valor final:</label>
    <input type="number" name="numero" id="numero" min="0" placeholder="Apenas positivos">
    <input type="submit" value="Contar" formaction="javascript:contar()">
  </form>
  <section id="resultado">
    <p>Preencha os dados acima e aperte o botão.</p>
  </section>
  <script src="script.js"></script>
</body>
</html>
