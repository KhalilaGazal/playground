<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados de Formulário</title>
  <link rel="stylesheet" href="./../../css/style.css">
  <link rel="shortcut icon" href="./../../img/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <section>
      <h1>Contando de 0 até um número positivo qualquer</h1>
      <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números postivos).</p>
      <form action="#" method="get">
        <label for="numero">Valor final:</label>
        <input type="number" name="numero" id="numero" min="0" placeholder="10">
        <input type="submit" value="Contar" formaction="javascript:contar()">
      </form>
    </section>
    <section id="resultado">
      <p>Preencha os dados acima e aperte o botão.</p>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
