<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatorial</title>
  <link rel="stylesheet" href="./../../css/style.css">
  <link rel="shortcut icon" href="./../../img/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <section>
      <h1>Cálculo de Fatorial</h1>
      <p>Escreva um número (entre <strong>0</strong> e <strong>21</strong>) na caixa a seguir e te mostrarei o fatorial dele.</p>
      <form action="#" method="get">
        <label for="numero">Número:</label>
        <input type="number" name="numero" id="numero" min="0" max="21" placeholder="5">
        <input type="submit" value="Calcular Fatorial" formaction="javascript:calcular()">
      </form>
    </section>
    <section id="resultado">
      <p>Preencha os dados acima e aperte o botão.</p>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
